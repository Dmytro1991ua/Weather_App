    />

    <meta
      name="msapplication-TileImage"
      content="images/favicons/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <h1 class="heading-1">Check the Weather in</h1>
      <section class="weather-app">
        <div class="container">
          <div class="weather-app__body">
            <!--Weather App header starts-->
            <figure class="weather-app__header">
              <div class="weather-app__img-box">
                <img
                  src="images/app-img/default.png"
                  alt="day image"
                  class="weather-app__img"
                />
              </div>
              <span class="weather-app__date"></span>
              <time class="weather-app__time"></time>
              <form class="weather-app__search-input" type="submit">
                <div class="weather-app__search-input-box">
                  <input
                    type="text"
                    class="weather-app__city-search"
                    id="city"
                    placeholder="Enter your city"
                  />
                  <label class="weather-app__city-search-label" for="city"
                    >Enter your city</label
                  >
                </div>
                <button class="weather-app__search-input-btn">
                  Let's Find Out
                </button>
              </form>
              <p class="weather-app__geolocation-error"></p>
            </figure>
            <!--Weather App header ends-->
            <!--Weather App bottom starts-->
            <div class="weather-app__bottom">
              <div class="weather-app__bottom-body">
                <h2 class="heading-2"><span class="heading-2--diff"></span></h2>
                <!--First row starts-->
                <div class="weather-app__row">
                  <span class="weather-app__temperature"></span>
                  <div class="weather-app__temperature-details">
                    <span class="weather-app__weather-condition"></span>
                    <span class="weather-app__temperature-max"></span>
                    <span class="weather-app__temperature-min"></span>
                  </div>
                </div>
                <!--First row ends-->
                <!--Second row starts-->
                <div class="weather-app__row">
                  <figure class="weather-app__icon-box">
                    <img src="#" alt="weather icon" class="weather-app__icon" />
                  </figure>
                </div>
                <!--Second row ends-->
                <!--Third row starts-->
                <div class="weather-app__row">
                  <div class="weather-app__temperature-additional">
                    <div class="weather-app__temperature-additional-box">
                      <span class="weather-app__temperature-feeling"></span>
                      <p class="weather-app__temperature-additional-title"></p>
                    </div>
                    <div class="weather-app__temperature-additional-box">
                      <span class="weather-app__temperature-feeling"></span>
                      <p class="weather-app__temperature-additional-title"></p>
                    </div>
                  </div>
                </div>
                <!--Third row ends-->
              </div>
            </div>
            <!--Weather App bottom ends-->
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
